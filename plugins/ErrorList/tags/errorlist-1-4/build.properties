###
### Build property file for ErrorList plugin
###

### Set this to the directory where jedit.jar is installed
#jedit.install.dir=../..

### Set this to the directory where ErrorList.jar should be installed
#install.dir=..

### Uncomment these two lines if you want to use jikes
#build.compiler=jikes
#build.compiler.emacs=true

### Documentation can either be generated with xsltproc from www.xmlsoft.org
### or Xalan from xml.apache.org; use 'xsltproc' or 'xalan' as value here.
docs-proc.target=xsltproc

### Name and (optionally) full path to the xsltproc executable
#xsltproc=/usr/bin/xsltproc
xsltproc=xsltproc

### Set this property to the path of the DocBook-XSL stylesheets.
docbook.xsl=/usr/local/share/xsl/docbook

### Set this property to the path to the docbook DTD.
### This is only required when using Xalan.
docbook.dtd=/usr/share/xsl/docbook-xml-4.1.2/docbookx.dtd

