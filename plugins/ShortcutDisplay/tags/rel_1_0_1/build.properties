###
### Build property file for GesturePlugin plugin
###

### Uncomment these two lines if you want to use jikes
#build.compiler=jikes
#build.compiler.emacs=true

### If you want to build the user's guide and FAQ,
### set this property to the path of the
### DocBook-XSL stylesheets
docbook.xsl=/usr/share/apps/ksgmltools2/docbook/xsl

#jedit.install.dir=../..
#install.dir=..
dtd.location=/usr/share/apps/ksgmltools2/docbook/xml-dtd-4.2/docbookx.dtd
# :lineSeparator=\n:mode=properties:noTabs=false:tabSize=4:

### Set a version number here for the build you are doing
version=1.0
jedit.install.dir=../../jEdit
#docs-proc.target=xalan

proxy-host=gatekeeper
proxy-port=80

