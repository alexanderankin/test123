logviewer.WhatIsThis.bufferSize.title=Was ist die Puffergröße?
logviewer.WhatIsThis.bufferSize.text=\
  Die Puffergröße ist die Anzahl der Zeichen,\n\
  die Log Viewer in einem Zug aus der Datei liest.\n\n\
  Höhere Werte verbessern die Performance,\n\
  benötigen aber mehr RAM.
logviewer.WhatIsThis.latency.title=Was ist die Latenzzeit?
logviewer.WhatIsThis.latency.text=\
  Die Latenzzeit ist die Ruhezeit für Log Viewer nach Erreichen\n\
  des Dateiendes beim Lesen und der nächsten Prüfung\n\
  auf Veränderung der Logdatei.\n\n\
  Werte kleiner als 1000 ms (1 Sekunde) sind ncht empfehlenswert\n\
  da sie Performance-Probleme bereiten können.
logviewer.WhatIsThis.tabPlacement.title=Was ist die Position der Dateireiter?
logviewer.WhatIsThis.tabPlacement.text=\
  Die Dateireiter erlauben das Umschalten zwischen mehreren\n\
  Logdateien innerhalb des LogViewer-Dockfensers.\n\n\
  Diese Reiter können an jeder Seite des Fensters positioniert werden.
logviewer.WhatIsThis.confirmDelete.title=Was ist 'Bestätigung für Löschen des Logs'?
logviewer.WhatIsThis.confirmDelete.text=\
  Vor dem Löschen des Inhalts der aktiven Logdatei soll\n\
  vielleicht ein Dialog mit Sicherheitsabfrage erscheinen.\n\n\
  Mit dieser Einstellung kann gesteuert werden,\n\
  ob dieser Dialog erscheint oder nicht.
logviewer.WhatIsThis.confirmDeleteAll.title=Was ist 'Bestätigung für Löschen aller Logs'?
logviewer.WhatIsThis.confirmDeleteAll.text=\
  Vor dem Löschen des Inhalts aller Logdateien soll\n\
  vielleicht ein Dialog mit Sicherheitsabfrage erscheinen.\n\n\
  Mit dieser Einstellung kann gesteuert werden,\n\
  ob dieser Dialog erscheint oder nicht.

logviewer.WhatIsThis.wordWrap.title=Was ist Zeilenumbruch?
logviewer.WhatIsThis.wordWrap.text=\
  Die aktive Logdatei hat eventuell Zeilen, die nicht in ihrer\n\
  gesamten Länge ins Fenster des Log Viewer passen.\n\n\
  Mit dieser Einstellung kann gesteuert werden, ob Zeilen am\n\
  rechten Rand des Anzeigefensters umgebrochen werden oder nicht.

logviewer.WhatIsThis.autoScroll.title=Was ist 'Automatisch ans Ende scrollen'?
logviewer.WhatIsThis.autoScroll.text=\
  Wenn 'Automatisch ans Ende scrollen' eingeschaltet ist, dann wird\n\
  nach Veränderung der Datei automatisch das Dateiende angezeigt.
logviewer.WhatIsThis.font.title=Was ist die Schriftart?
logviewer.WhatIsThis.font.text=\
  Hiermit kann die Schriftart zur Textanzeige im Log Viewer gewählt werden.
