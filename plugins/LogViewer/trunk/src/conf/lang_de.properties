plugin.logviewer.LogViewerPlugin.description=[Log Viewer] Erlaubt das Verfolgen mehrerer Textdateien gleichzeitig in einem Dockfenster. \
  Bei Bedarf kann nur der hintere Teil der Datei angezeigt werden. Eine manuell anzulegende XML-Konfiguration erlaubt das\
  Filtern relevanter Logzeilen sowie die Anzeige als Tabelle, deren Spalten frei angeordnet und sortiert werden können.

