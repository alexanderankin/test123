# Plugin properties

plugin.ftp.FtpPlugin.name=FTP
plugin.ftp.FtpPlugin.description=[FTP] Das FTP-Plugin ermöglicht jEdit, Dateien direkt auf (S)FTP-Servern zu bearbeiten.

# Actions
open-ftp.label=Öffnen vom FTP-Server...
save-ftp.label=Speichern auf FTP-Server...
open-sftp.label=Öffnen vom Secure-FTP-Server...
save-sftp.label=Speichern auf Secure-FTP-Server...
clear-directory-cache.label=FTP-Verzeichnis-Cache leeren
forget-passwords.label=Gespeicherte FTP-Passworte löschen
close-connections.label=Nicht verwendete FTP-Verbindungen schließen

vfs.browser.ftp.label=Verbinden zu FTP-Server...
vfs.browser.sftp.label=Verbinden zu Secure-FTP-Server...

# Login dialog box
login.title-ftp=Verbinden zu FTP-Server
login.title-sftp=Verbinden zu Secure-FTP-Server
login.host=FTP-Server (Name oder IP):
login.user=Benutzername:
login.password=Passwort:
login.passive=Passiver Modus
login.privateKey=Privater Schlüssel:
login.selectprivatekey=Datei mit privatem Schlüssel wählen...
login.privatekeypassword="passphrase" für Datei mit privatem Schlüssel eingeben
login.storePassword=Passwort speichern (in einer Datei, die schwierig, aber nicht unmöglich zu lesen ist)
login.useProxy=Verbinden unter Verwendung eines Proxy
login.useProxyHttp=Proxy verwenden (nur HTTP Proxy)

