# Error messages
infoviewer.error.noselection.title=Aucune URL sélectionnée
infoviewer.error.noselection.message=Veuillez sélectionner une URL dans le texte du tampon.

infoviewer.error.nohome.title=Pas de page d'accueil
infoviewer.error.nohome.message=\
    Veuillez définir l''URL de la page d''accueil\n\
    dans Utilitaires->Options générales->InfoViewer.

infoviewer.error.classnotfound.title=Erreur à l'invocation de classe
infoviewer.error.classnotfound.message=\
    Impossible de trouver un constructeur correct pour la classe :\n\
    {0}\n\n\
    Remarque : la class spécifiée dans les options\n\
    doit contenir une chaîne, URL ou un constructeur vide.

infoviewer.error.methodnotfound.title=Erreur à l'invocarion de méthode
infoviewer.error.methodnotfound.message=\
    Impossible de trouver une méthode correcte nommée\n\
    {1} dans le classe {0}\n\n\
    Remarque : la méthode doit être statique et accepter\n\
    zéro ou un paramètre de chaîne ou d''URL.

infoviewer.error.filenotfound.title=URL introuvable
infoviewer.error.filenotfound.message=L''URL\n{0}\nest introuvable.

infoviewer.error.ioerror.title=Erreur I/O
infoviewer.error.ioerror.message=\
    Une erreur I/O est survenue lors de l''ouverture de l''URL\n\
    {0} :\n\n\
    {1}

infoviewer.error.badurl.title=Mauvaise URL
infoviewer.error.badurl.message=Cette URL est invalide :\n{0}

