    Bitte tragen Sie eine URL für die Startseite ein\n\
    in Plugins->Plugin-Optionen->InfoViewer.

infoviewer.error.classnotfound.title=Fehler beim Klassen-Aufruf
infoviewer.error.classnotfound.message=\
    Kann keinen passenden Konstruktor finden für Klasse:\n\
    {0}\n\n\
    Hinweis: Die in den Optionen angegebene Klasse\n\
    muss eine Zeichenkette, eine URL oder einen leeren Konstruktoer enthalten.

infoviewer.error.methodnotfound.title=Fehler beim Methoden-Aufruf
infoviewer.error.methodnotfound.message=\
    Kann keine passende Methode finden mit dem Namen\n\
    {1} in Klasse {0}\n\n\
    Hinweis: Die Methode muss statisch sein und keine oder \n\
    eine Zeichenkette bzw. URL als Parameter akzeptieren.

infoviewer.error.filenotfound.title=URL nicht gefunden
infoviewer.error.filenotfound.message=Die URL\n{0}\nkonnte nicht gefunden werden.

