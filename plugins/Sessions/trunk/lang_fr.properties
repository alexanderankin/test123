sessions.manager.info.restore.title=Information : Session non rétablie
sessions.manager.info.restore.message=\
	L''option jEdit\n\
	\n\
	"Rétablir les fichiers ouverts précédemment au démarrage"\n\
	\n\
	est actuellement désactivée. jEdit ne rétablira pas la dernière session ouverte.\n\
	Si vous souhaitez rétablir la dernière session ouverte au démarrage,\n\
	veuillez à nouveau activer cette option.\n\
	\n\
	Si vous souhaitez charger votre dernière session ouverte maintenant, veuillez\n\
	invoquer l''action "Actualiser la session".\n\
	\ 

sessions.manager.info.restore_autosave.title=Avertissement
sessions.manager.info.restore_autosave.message=\
	La fonctionnalité d''enregistrement automatique de sessions est actuellement activée,\n\
	mais une des options de rétablissement de fichiers au redémarrage de jEdit\n\
	est désactivée. Soit :\n\
	\n\
	"Rétablir les fichiers ouverts précédemment au démarrage" et/ou\n\
	"Rétablir même si les noms de fichier ont été spécifiés en ligne de commande"\n\
	\n\
	est actuellement désactivée. Cela peut entraîner des conflits et aboutir à\n\
	des fichiers de session vides.\n\
	\n\
	Veuillez soit activer les deux options à nouveau, soit désactiver la fonctionnalité\n\
	d''enregistrement automatique dans les options du plugin Session.\n\
	\n\
	Si votre session est actuellement vide, veuillez simplement l''actualiser.\n\
	\ 

