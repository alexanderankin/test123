    <TITLE>TextTools</TITLE>
  </HEAD>
  <BODY>
    <P>The TextTools plugin provides a set of plugin actions for manipulating text in a buffer. Currently, the package includes the Sort, Reverse Sort, Transpose Characters, Transpose Lines, and Transpose Words. See the plugin documentation for more details about the actions themselves.</P>
  </BODY>
