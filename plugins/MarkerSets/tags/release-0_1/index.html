<h1>The MarkerSets plugin</h1>
<p>Written by Shlomy Reinstein, March 2009.
<p>The MarkerSets plugin enables you to maintain named sets of markers, where
each set can contain markers from various files. The plugin has a dockable
window where you can view or change the marker sets.
