plugin.tasklist.TaskListPlugin.name=Aufgabenliste
plugin.tasklist.TaskListPlugin.description=[TaskList] In einem andockbaren Fenster listet dieses Plugin Kommentare, \
                                           die mit vereinbarten (konfigurierbaren) Präfixen beginnen, hier "Aufgaben" genannt. \
                                           Diese Liste ermöglicht direktes Anspringen der entsprechenden Zeilen.
#                                          Folgende vordefinierte Aufgabenkenner wurden in der deutschen Version geändert: \
#                                          DONE >> ERLEDIGT, FIXME >> KORRIGIEREN, IDEA >> IDEE, NOTE >> HINWEIS, QUESTION >> FRAGE.

