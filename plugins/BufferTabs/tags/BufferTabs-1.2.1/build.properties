#
# Build property file for BufferTabs
#


# Method to generate the docs: either xalan or xsltproc
# docs-proc.target=xalan
docs-proc.target=xsltproc


# Path to the DocBook-XSL stylesheets
docbook.xsl=/usr/share/xml/docbook/docbook-xsl
compiler.target=5
compiler.source=5
compiler.debug=on
compiler.debuglevel=lines,vars,source

