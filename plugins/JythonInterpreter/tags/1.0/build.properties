###
### Build property file for JythonInterpreter plugin
###

### Uncomment these two lines if you want to use jikes
#build.compiler=jikes
#build.compiler.emacs=true

### set this to the location of the jEdit directory
#jedit.install.dir=/usr/java/jedit/4.1/

### set this to the location of the jEdit jars directory
#install.dir=/usr/java/jedit/4.1/

### If you want to build the user's guide and FAQ, set this property to
### the path of the DocBook-XSL stylesheets
#docbook.xsl=/usr/share/apps/ksgmltools2/docbook/xsl

