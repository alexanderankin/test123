###
### Build property file for XML Indenter plugin
###

### Directory where the jEdit jar is located
jedit.dir=c:/apps/jedit/4.2pre6

### Directory where plugin jars are located
plugins.dir=c:/documents and settings/ileana branisteanu/.jedit/jars

### Xml Parser APIs jar that is bundled with the XML Plugin
xml-apis.jar=C:/Documents and Settings/ileana branisteanu/.jedit/jars/xmlParserAPIs.jar

### Directory to deploy the XML Indenter jar to
deploy.dir=${plugins.dir}

### Directory containing the DocBook-XSL stylesheets that are used to generate user guide docs
docbook-xsl.dir=c:/apps/docbook-xsl/1.61.0

