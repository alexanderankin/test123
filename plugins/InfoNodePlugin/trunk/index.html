<h1>Info Node docking window manager</h1>

<h2>Description</h2>

<p>InfoNodePlugin brings the power of Info Node Docking windows to jEdit</p>

<h2>Usage</h2>

<p>To use InfoNodePlugin, select <tt>Utilities-&gt;Global Options-&gt;Docking</tt> and select InfoNode as the docking framework.</p>
