###
### Build property file for XSLT plugin
###

### Directory where the jEdit jar is located
jedit.dir=/home/rob/apps/jedit/4.0.3

### Directory where plugin jars are located
plugins.dir=/home/rob/.jedit/jars

### The Xalan 2.4.1 xml-apis.jar & xalan.jar
### Obtainable from: http://xml.apache.org/dist/xalan-j/
xml-apis.jar=/home/rob/apps/xalan/2.4.1/bin/xml-apis.jar
xalan.jar=/home/rob/apps/xalan/2.4.1/build/xalan.jar

### The Xerces 2.2.1 xercesImpl.jar file
### Obtainable from: http://xml.apache.org/dist/xerces-j/
xerces.jar=/home/rob/apps/xerces/2.2.1/xercesImpl.jar


### Directory to deploy the XSLT jar to
deploy.dir=${plugins.dir}

### Directory containing the DocBook-XSL stylesheets that are used to generate user guide docs
docbook-xsl.dir=/home/rob/apps/docbook-xsl/1.58.1

