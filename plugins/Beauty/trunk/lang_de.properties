    Die aktive Datei befindet sich in einem nicht unterstützten Bearbeitungsmodus.\n\
    \n\
    Die Ergebnisse können unvohersehbar sein.\n\
    \n\
    Möchten Sie die aktive Datei trotzdem verschönern?

