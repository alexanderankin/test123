beauty.confirm.mode.title=Beauty
beauty.confirm.mode.message=\
    Le tampon courant est édité dans un mode non compatible.\n\
    \n\
    Les résultats risquent d''être imprévisibles.\n\
    \n\
    Souhaitez-vous vraiment améliorer la présentation du tampon ?

beauty.error.empty.title=Beauty - Erreur
beauty.error.empty.message=\
    Beauty a retourné un résultat vide pour le tampon courant.\n\
    Dans ces conditions, le tampon est resté inchangé.

beauty.error.other.title=Beauty - Erreur
beauty.error.other.message=\
    Impossible de reformater le tampon courant avec Beauty, car une\n\
    erreur impossible à traiter est survenue :\n\
    {0}\n\
    \n\
    Allez voir le journal des activités pour davantage de précisions.

beauty.error.isReadOnly.title=Beauty - Erreur
beauty.error.isReadOnly.message=\
    Impossible de formater le tampon courant car il est en lecture seule.

