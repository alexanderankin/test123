###
### Build property file for EditorScheme plugin
###

### Uncomment these two lines if you want to use jikes
#build.compiler=jikes
#build.compiler.emacs=true

### If you want to build the user's guide and FAQ, 
### set this property to the path of the 
### DocBook-XSL stylesheets
#docbook.xsl=C:/Share/docbook-xsl-1.69.1

### default jedit.install.dir=../..
### default install.dir=..
#jedit.install.dir=c:/jEdit/head
#install.dir=${user.home}/.jedit/jars
