                                 XML-Dateien werden gegen eine DTD, XSD oder RNG geprüft. Für alle Sprachen wird ein Elementbaum im Sidekick-Fenster angezeigt. \
                                 Für XML, HTML5 und CSS3 werden Vervollständigungs-Popups angeboten für Elemente, Attribute und Entititäten.

